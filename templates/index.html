<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    .boxes {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }

    .box {
        background-color: #9ec5f8;
        border: 3px solid #000000;
        margin-top: 20px;
        height: 250px;
        width: 250px;
    }

</style>
<body>
    <h1>Welcome!</h1>
    <div class="boxes">
        {% for i in range(x): %}
            <div class="box"style="background-color: {{ color }};"></div>
        {% endfor %}
    </div>

</body>
</html>
